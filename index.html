<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaidenvWebsite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glow-text { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }

    /* Container f√ºr die Animation */
    .page-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Animationsklasse f√ºr das Sliding */
    .slide-in {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a; /* Dunkles Design */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: left 0.8s ease-in-out;
    }

    /* Wenn die Klasse aktiv ist, slidet die neue Seite rein */
    .slide-in.active {
      left: 0;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  
  <div class="page-container">
    
    <!-- Hauptseite -->
    <div class="max-w-2xl text-center px-6 py-10">
      <h1 class="text-5xl font-bold glow-text">üëã Willkommen bei RaidenvWebsite</h1>
      <p class="text-lg text-gray-400 mb-8">
        Ich mache hier hoffentlich Guides zu den neuen FF Online Savage Raids.
      </p>
      <button id="learnMoreBtn"
         class="px-6 py-3 bg-indigo-500 text-white rounded-lg shadow-lg hover:bg-indigo-600 transition duration-300">
        Mehr erfahren
      </button>
    </div>

    <!-- Neue Seite mit Slide-In Effekt -->
    <div id="newPage" class="slide-in">
      <div class="max-w-2xl text-center px-6 py-10">
        <h2 class="text-4xl font-bold text-gray-100">üîç Mehr Informationen</h2>
        <p class="text-lg text-gray-400 mt-4 mb-8">
          Hier findest du bald alle Infos zu den FF Savage Raids!
        </p>
        <button id="backBtn"
           class="px-6 py-3 bg-red-500 text-white rounded-lg shadow-lg hover:bg-red-600 transition duration-300">
          Zur√ºck
        </button>
      </div>
    </div>

  </div>

  <script>
    // Slide-in f√ºr neue Seite
    document.getElementById("learnMoreBtn").addEventListener("click", function() {
      document.getElementById("newPage").classList.add("active");
    });

    // Zur√ºck-Slide zur Hauptseite
    document.getElementById("backBtn").addEventListener("click", function() {
      document.getElementById("newPage").classList.remove("active");
    });
  </script>

</body>
</html>
