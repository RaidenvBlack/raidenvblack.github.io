<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaidenvWebsite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glow-text { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }

    /* Container for the animation */
    .page-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Animation class for sliding */
    .slide-in {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a; /* Dark design */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: left 0.6s ease-in-out;
    }

    /* When active, the new page slides in */
    .slide-in.active {
      left: 0;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  
  <div class="page-container flex items-center justify-center h-screen w-full">
    
    <!-- Main Page -->
    <div class="max-w-2xl text-center px-6 py-10">
      <h1 class="text-5xl font-bold glow-text">üëã Welcome to RaidenvWebsite</h1>
      <p class="text-lg text-gray-400 mb-8">
        Hopefully, I will create guides for the new FF Online Savage Raids here.
      </p>
      <button id="learnMoreBtn"
         class="px-6 py-3 bg-indigo-500 text-white rounded-lg shadow-lg hover:bg-indigo-600 transition duration-300">
        Learn More
      </button>
    </div>

    <!-- New Page with Slide-In Effect -->
    <div id="newPage" class="slide-in">
      <div class="max-w-2xl text-center px-6 py-10">
        <h2 class="text-4xl font-bold text-gray-100">üîç More Information</h2>
        <p class="text-lg text-gray-400 mt-4 mb-8">
          Here, you will soon find all the information about the FF Savage Raids!
        </p>
        <button id="backBtn"
           class="px-6 py-3 bg-red-500 text-white rounded-lg shadow-lg hover:bg-red-600 transition duration-300">
          Back
        </button>
      </div>
    </div>

  </div>

  <script>
    // Slide-in for the new page
    document.getElementById("learnMoreBtn").addEventListener("click", function() {
      document.getElementById("newPage").classList.add("active");
    });

    // Slide back to the main page
    document.getElementById("backBtn").addEventListener("click", function() {
      document.getElementById("newPage").classList.remove("active");
    });
  </script>

</body>
</html>
